<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quartzgroup</title>
  <style>
    body {
      margin: 0;
      background-color: #000814;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
    }

    header {
      background-color: #001f3f;
      padding: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    }

    header a {
      background: #0074D9;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 4px #005fa3;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    header a:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px #005fa3;
    }

    .logo {
      max-width: 900px;
      width: 100%;
      margin: 50px auto 40px;
      display: block;
    }

    footer {
      background-color: #001f3f;
      padding: 15px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>

  <header>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Projects</a>
    <a href="#">Contact</a>
  </header>

  <img src="quartzgroup1.png" alt="Quartzgroup Logo" class="logo"/>
