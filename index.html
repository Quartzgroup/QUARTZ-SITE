<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quartzgroup</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #0b0c10;
      color: white;
    }

    header {
      height: 100vh;
      background: url('quartzgroup1.png') no-repeat center center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    header h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: white;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
    }

    header p {
      font-size: 1.4em;
      max-width: 600px;
      color: #e0e0e0;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.4);
    }

    footer {
      background: #101116;
      color: #ccc;
      text-align: center;
      padding: 20px;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2em;
      }

      header p {
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>QUARTZGROUP</h1>
    <p>Innovation with Purpose.<br>Intelligence with Ethics.</p>
  </header>

  <footer>
    &copy; 2025 Quartzgroup. All rights reserved.
  </footer>
</body>
</html>
