  <meta charset="UTF-8" />

  <title>Quartzgroup</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('quartzgroup1.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px 0;
      position: relative;
      z-index: 2;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      background: linear-gradient(to bottom, #3388ff, #0055cc);
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 4px #002a80;
      transition: all 0.2s ease-in-out;
      font-weight: bold;
    }

    nav ul li a:hover {
      background: linear-gradient(to bottom, #66aaff, #0033aa);
      transform: translateY(-2px);
      box-shadow: 0 6px #001a66;
    }

    .main {
      height: calc(100vh - 100px); /* full height minus nav and footer */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.6);
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      color: #ccc;
      position: relative;
      z-index: 2;
    }
  </style>
