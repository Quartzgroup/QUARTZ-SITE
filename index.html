<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quartzgroup</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    header {
      width: 100%;
      padding: 10px 20px;
      background: #111;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
      font-size: 16px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .hero {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
    }

    .hero img {
      max-width: 100%;
      height: auto;
    }

    footer {
      background: #111;
      width: 100%;
      text-align: center;
      padding: 10px 0;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <div style="font-size: 20px; font-weight: bold;">QUARTZGROUP</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Projects</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <div class="hero">
    <img src="quartzgroup1.png" alt="Quartzgroup logo" />
  </div>

  <footer>

  </footer>
</body>
</html>
